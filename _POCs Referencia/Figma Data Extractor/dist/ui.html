<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Data Extractor</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #333;
    }
    
    h2 {
      font-size: 16px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    
    button {
      background-color: #18A0FB;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 8px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #0D8EE0;
    }
    
    button:active {
      background-color: #0C7BC8;
    }
    
    button.secondary {
      background-color: #F5F5F5;
      color: #333;
      border: 1px solid #E5E5E5;
    }
    
    button.secondary:hover {
      background-color: #EBEBEB;
    }
    
    button.secondary:active {
      background-color: #E0E0E0;
    }
    
    .button-group {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    
    .tab-buttons {
      display: flex;
      border-bottom: 1px solid #E5E5E5;
      margin-bottom: 16px;
    }
    
    .tab-button {
      background-color: transparent;
      color: #333;
      border: none;
      border-bottom: 2px solid transparent;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 0;
    }
    
    .tab-button.active {
      border-bottom: 2px solid #18A0FB;
      font-weight: 500;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    pre {
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      overflow: auto;
      font-family: 'Roboto Mono', monospace;
      font-size: 12px;
      max-height: 400px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .code-container {
      position: relative;
    }
    
    .copy-button {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      border: 1px solid #E5E5E5;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    
    .copy-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
    
    .language-selector {
      margin-bottom: 16px;
    }
    
    select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #E5E5E5;
      font-size: 14px;
      background-color: white;
    }
    
    .status {
      margin-top: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background-color: #E3F9E5;
      color: #276749;
      display: block;
    }
    
    .status.error {
      background-color: #FED7D7;
      color: #9B2C2C;
      display: block;
    }
    
    .tooltip {
      position: relative;
      display: inline-block;
      margin-left: 4px;
      cursor: help;
    }
    
    .tooltip .tooltip-text {
      visibility: hidden;
      width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
    }
    
    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
    
    .export-buttons {
      display: flex;
      margin-top: 8px;
      gap: 8px;
    }
    
    .hidden-download {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Figma Data Extractor</h1>
  
  <div class="button-group">
    <button id="extract">Extract Data</button>
    <div class="tooltip">
      <span>?</span>
      <span class="tooltip-text">Select Figma elements and click this button to extract their data</span>
    </div>
  </div>
  
  <div class="tab-buttons">
    <button class="tab-button active" data-tab="raw-data">Raw Data</button>
    <button class="tab-button" data-tab="code-generation">Code Generation</button>
  </div>
  
  <div id="raw-data" class="tab-content active">
    <h2>Extracted Data</h2>
    <div class="export-buttons">
      <button id="export-txt" class="secondary">Export as TXT</button>
      <button id="export-json" class="secondary">Export as JSON</button>
      <button id="copy-raw" class="secondary">Copy to Clipboard</button>
    </div>
    <div class="code-container">
      <pre id="data-output">No data extracted yet. Select elements in Figma and click "Extract Data".</pre>
    </div>
    <a id="download-link" class="hidden-download"></a>
  </div>
  
  <div id="code-generation" class="tab-content">
    <h2>Generated Code</h2>
    <div class="language-selector">
      <label for="language">Select language:</label>
      <select id="language">
        <option value="css">CSS</option>
        <option value="html">HTML</option>
        <option value="javascript">JavaScript</option>
      </select>
      <button id="generate-code">Generate Code</button>
    </div>
    <div class="export-buttons">
      <button id="export-code-txt" class="secondary">Export as TXT</button>
      <button id="copy-code" class="secondary">Copy to Clipboard</button>
    </div>
    <div class="code-container">
      <pre id="code-output">No code generated yet. Select a language and click "Generate Code".</pre>
    </div>
  </div>
  
  <div id="status" class="status"></div>
  
  <script>
    // DOM Elements
    const extractButton = document.getElementById('extract');
    const generateCodeButton = document.getElementById('generate-code');
    const dataOutput = document.getElementById('data-output');
    const codeOutput = document.getElementById('code-output');
    const languageSelect = document.getElementById('language');
    const statusElement = document.getElementById('status');
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    const copyRawButton = document.getElementById('copy-raw');
    const copyCodeButton = document.getElementById('copy-code');
    const exportTxtButton = document.getElementById('export-txt');
    const exportJsonButton = document.getElementById('export-json');
    const exportCodeTxtButton = document.getElementById('export-code-txt');
    const downloadLink = document.getElementById('download-link');
    
    // Store the extracted data
    let extractedData = null;
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      console.log('UI initialized');
    });
    
    // Tab switching
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons and contents
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));
        
        // Add active class to clicked button and corresponding content
        button.classList.add('active');
        const tabId = button.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });
    
    // Extract data button click
    extractButton.addEventListener('click', () => {
      showStatus('Extracting data...', 'info');
      
      // Send message to the plugin
      parent.postMessage({ pluginMessage: { type: 'extract-data' } }, '*');
    });
    
    // Generate code button click
    generateCodeButton.addEventListener('click', () => {
      const language = languageSelect.value;
      showStatus(`Generating ${language} code...`, 'info');
      
      // Send message to the plugin
      parent.postMessage({ 
        pluginMessage: { 
          type: 'generate-code',
          language: language
        } 
      }, '*');
    });
    
    // Copy raw data to clipboard
    copyRawButton.addEventListener('click', () => {
      copyToClipboard(dataOutput.textContent);
      showStatus('Data copied to clipboard!', 'success');
    });
    
    // Copy code to clipboard
    copyCodeButton.addEventListener('click', () => {
      copyToClipboard(codeOutput.textContent);
      showStatus('Code copied to clipboard!', 'success');
    });
    
    // Export as TXT
    exportTxtButton.addEventListener('click', () => {
      if (!extractedData) {
        showStatus('No data to export. Extract data first.', 'error');
        return;
      }
      
      const blob = new Blob([JSON.stringify(extractedData, null, 2)], { type: 'text/plain' });
      downloadFile(blob, 'figma-data.txt');
      showStatus('Data exported as TXT!', 'success');
    });
    
    // Export as JSON
    exportJsonButton.addEventListener('click', () => {
      if (!extractedData) {
        showStatus('No data to export. Extract data first.', 'error');
        return;
      }
      
      const blob = new Blob([JSON.stringify(extractedData, null, 2)], { type: 'application/json' });
      downloadFile(blob, 'figma-data.json');
      showStatus('Data exported as JSON!', 'success');
    });
    
    // Export code as TXT
    exportCodeTxtButton.addEventListener('click', () => {
      const codeContent = codeOutput.textContent;
      if (codeContent === 'No code generated yet. Select a language and click "Generate Code".') {
        showStatus('No code to export. Generate code first.', 'error');
        return;
      }
      
      const language = languageSelect.value;
      const blob = new Blob([codeContent], { type: 'text/plain' });
      downloadFile(blob, `figma-code.${language}`);
      showStatus(`Code exported as ${language.toUpperCase()}!`, 'success');
    });
    
    // Helper function to download a file
    function downloadFile(blob, filename) {
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.download = filename;
      downloadLink.click();
      URL.revokeObjectURL(url);
    }
    
    // Helper function to copy text to clipboard
    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }
    
    // Helper function to show status messages
    function showStatus(message, type) {
      statusElement.textContent = message;
      statusElement.className = 'status';
      
      if (type) {
        statusElement.classList.add(type);
      }
      
      // Auto-hide success messages after 3 seconds
      if (type === 'success') {
        setTimeout(() => {
          statusElement.style.display = 'none';
        }, 3000);
      }
    }
    
    // Listen for messages from the plugin
    window.onmessage = (event) => {
      const message = event.data.pluginMessage;
      
      if (!message) return;
      
      console.log('Message received from plugin:', message);
      
      if (message.type === 'figma-data') {
        // Store the data
        extractedData = message.data;
        
        // Display the data
        dataOutput.textContent = JSON.stringify(message.data, null, 2);
        
        if (message.data.length === 0) {
          showStatus(message.message || 'No data extracted.', 'error');
        } else {
          showStatus(`Data extracted from ${message.data.length} element(s)!`, 'success');
        }
      } else if (message.type === 'code-generated') {
        // Display the generated code
        codeOutput.textContent = message.code;
        
        if (message.code) {
          showStatus(`${message.language.toUpperCase()} code generated successfully!`, 'success');
        } else {
          showStatus(message.message || 'No code generated.', 'error');
        }
      } else if (message.type === 'error') {
        // Display error message
        showStatus(message.message, 'error');
      }
    };
  </script>
</body>
</html>
